<!DOCTYPE html>
<html>
    <head>
        <title>Welcome</title>
    </head>
    <body>
        <h1>Register</h1>
        <form id="register" action="{{ url_for('search') }}" method="POST">
            <input name="name" type="text" placeholder="Enter Name">
            <input name="age" type="number" placeholder="Enter Age">
            <input name="phone" type="text" placeholder="Enter Phone Number">
            <br>
            <input name="username" type="text" placeholder="Enter Username">
            <input name="password" type="password" placeholder="Enter Password">
            <br>
            <button>Submit</button>
        </form>
        <hr>
        <h3>If you have already registered, please login below</h3>
        <form id="login" action="{{ url_for('search') }}" method="POST">
            <input name="username" type="text" placeholder="Enter Username">
            <input name="password" type="password" placeholder="Enter Password">
            <br>
            <button>Submit</button>
        </form>
        <hr>
        <a href="{{url_for('search1')}}">Proceed Without Login</a>
    </body>
</html>
